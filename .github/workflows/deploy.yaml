name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e

            REPO_NAME=$(basename "${{ github.repository }}")
            REPO_URL="https://github.com/${{ github.repository }}.git"
            APP_DIR="/home/ubuntu/${REPO_NAME}"

            echo "ðŸ›‘ Killing any process using port 8666..."
            sudo fuser -k 8666/tcp || true

            echo "ðŸ“¦ Installing Node.js if needed..."
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            echo "ðŸ“ Setting up repository..."
            if [ ! -d "$APP_DIR" ]; then
              cd /home/ubuntu
              git clone "$REPO_URL"
            fi

            cd "$APP_DIR"
            git reset --hard
            git pull origin main

            echo "ðŸ”§ Writing .env..."
            echo "VITE_OLLAMA_BACKEND_URL=http://${{ secrets.OLLAMA_PUBLIC_IP }}:11434" > .env

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸ—ï¸ Building..."
            npm run build

            echo "ðŸ› ï¸ Setting up systemd service..."
            sudo bash -c "cat > /etc/systemd/system/frontend-serve.service << 'EOL'
            [Unit]
            Description=Frontend Server
            After=network.target

            [Service]
            Type=simple
            User=ubuntu
            WorkingDirectory=${APP_DIR}
            ExecStart=/usr/bin/npx serve -s dist -l tcp://0.0.0.0:8666
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOL"

            echo "ðŸ” Restarting systemd service..."
            sudo systemctl daemon-reload
            sudo systemctl enable frontend-serve.service
            sudo systemctl restart frontend-serve.service

            echo "â³ Waiting for service..."
            sleep 3

            if systemctl is-active --quiet frontend-serve.service; then
              echo "âœ… Deployment successful!"
              echo "ðŸŒ Frontend: http://${{ secrets.HOST }}:8666"
            else
              echo "âŒ Service failed to start"
              sudo journalctl -u frontend-serve.service --no-pager -n 20
              exit 1
            fi
