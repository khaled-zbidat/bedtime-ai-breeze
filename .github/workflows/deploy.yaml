name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e

            REPO_NAME=$(basename "${{ github.repository }}")
            REPO_URL="https://github.com/${{ github.repository }}.git"
            APP_DIR="/home/ubuntu/${REPO_NAME}"

            echo "üì¶ Installing Node.js if needed..."
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            echo "üìÅ Setting up repository..."
            if [ ! -d "$APP_DIR" ]; then
              cd /home/ubuntu
              git clone "$REPO_URL"
            fi

            cd "$APP_DIR"
            git reset --hard
            git pull origin main

            echo "üîß Writing .env..."
            echo "VITE_OLLAMA_BACKEND_URL=${{ secrets.OLLAMA_PRIVATE_IP }}:11434" > .env

            echo "üì¶ Installing dependencies..."
            npm install

            echo "üèóÔ∏è Building..."
            npm run build

            echo "üõ†Ô∏è Setting up service..."
            sudo bash -c "cat > /etc/systemd/system/frontend-serve.service << 'EOL'
            [Unit]
            Description=Frontend Server
            After=network.target

            [Service]
            Type=simple
            User=ubuntu
            WorkingDirectory=${APP_DIR}
            ExecStart=/usr/bin/npx serve -s dist -l 8666
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOL"

            echo "üîÅ Starting service..."
            sudo systemctl daemon-reload
            sudo systemctl enable frontend-serve.service
            sudo systemctl restart frontend-serve.service

            echo "‚è≥ Waiting for service..."
            sleep 3

            if systemctl is-active --quiet frontend-serve.service; then
              echo "‚úÖ Deployment successful!"
              echo "üåê Frontend: http://<EC2_PUBLIC_IP>:8666"
            else
              echo "‚ùå Service failed to start"
              sudo journalctl -u frontend-serve.service --no-pager -n 20
              exit 1
            fi