name: Full CD to UI Instance via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to EC2 UI Instance
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          envs: OLLAMA_PRIVATE_IP
          script: |
            set -e

            export OLLAMA_PRIVATE_IP="${{ secrets.OLLAMA_PRIVATE_IP }}"
            REPO_NAME=$(basename "${{ github.repository }}")
            REPO_URL="https://github.com/${{ github.repository }}.git"
            APP_DIR="/home/ubuntu/${REPO_NAME}"

            echo "â¡ï¸ Setting up environment on EC2..."

            if ! command -v nginx &> /dev/null; then
              echo "ğŸ”§ Installing nginx..."
              sudo apt-get update
              sudo apt-get install -y nginx
            fi

            echo "ğŸ”§ Configuring nginx reverse proxy..."
            sudo bash -c "cat > /etc/nginx/sites-available/ollama-proxy << 'EOL'
            server {
                listen 11434;
                server_name _;

                location / {
                    if (\$request_method = OPTIONS) {
                        add_header 'Access-Control-Allow-Origin' '*' always;
                        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                        add_header 'Access-Control-Allow-Headers' '*' always;
                        add_header 'Access-Control-Max-Age' 1728000 always;
                        add_header 'Content-Type' 'text/plain charset=UTF-8' always;
                        add_header 'Content-Length' 0;
                        return 204;
                    }

                    proxy_pass http://${OLLAMA_PRIVATE_IP}:11434;
                    proxy_http_version 1.1;
                    proxy_set_header Upgrade \$http_upgrade;
                    proxy_set_header Connection 'upgrade';
                    proxy_set_header Host \$host;
                    proxy_cache_bypass \$http_upgrade;

                    add_header 'Access-Control-Allow-Origin' '*' always;
                    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
                    add_header 'Access-Control-Allow-Headers' '*' always;
                    add_header 'Access-Control-Expose-Headers' '*' always;
                }
            }
            EOL"

            sudo ln -sf /etc/nginx/sites-available/ollama-proxy /etc/nginx/sites-enabled/
            sudo rm -f /etc/nginx/sites-enabled/default

            echo "ğŸ§ª Testing nginx configuration..."
            if ! sudo nginx -t; then
              echo "âŒ Nginx config test failed!"
              sudo cat /etc/nginx/sites-available/ollama-proxy
              exit 1
            fi

            echo "ğŸ” Restarting nginx..."
            sudo systemctl restart nginx

            if ! systemctl is-active --quiet nginx; then
              echo "âŒ Nginx did not start!"
              sudo journalctl -u nginx --no-pager -n 50
              exit 1
            fi

            if ! command -v node &> /dev/null; then
              echo "ğŸ“¦ Installing Node.js..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi

            echo "ğŸ“ Cloning or updating repository..."
            if [ ! -d "$APP_DIR" ]; then
              cd /home/ubuntu
              git clone "$REPO_URL"
            fi

            cd "$APP_DIR"
            git reset --hard
            git pull origin main

            echo "ğŸ”§ Writing .env..."
            echo "VITE_OLLAMA_BACKEND_URL=http://localhost:11434" > .env

            echo "ğŸ“¦ Installing frontend dependencies..."
            npm install

            echo "âš™ï¸ Updating browserslist DB..."
            npx update-browserslist-db@latest || echo "âš ï¸ Failed to update caniuse-lite, continuing..."

            echo "ğŸ—ï¸ Building frontend..."
            npm run build

            echo "ğŸ› ï¸ Setting up serve service..."
            sudo bash -c "cat > /etc/systemd/system/frontend-serve.service << 'EOL'
            [Unit]
            Description=Frontend Vite Server
            After=network.target

            [Service]
            Type=simple
            User=ubuntu
            WorkingDirectory=${APP_DIR}
            ExecStart=/usr/bin/npx serve -s dist -l 8666
            Restart=always
            StandardOutput=append:${APP_DIR}/logs/serve.log
            StandardError=append:${APP_DIR}/logs/serve.err.log
            Environment=NODE_ENV=production

            [Install]
            WantedBy=multi-user.target
            EOL"

            echo "ğŸ” Reloading systemd and restarting service..."
            sudo systemctl daemon-reexec
            sudo systemctl daemon-reload
            sudo systemctl enable frontend-serve.service
            sudo systemctl restart frontend-serve.service

            echo "ğŸ§ª Waiting and verifying serve is running..."
            sleep 5
            if ! systemctl is-active --quiet frontend-serve.service; then
              echo "âŒ Frontend server failed to start!"
              sudo journalctl -u frontend-serve.service --no-pager -n 50
              exit 1
            fi

            echo "ğŸ§ª Verifying port 8666 is active..."
            if ! ss -tulpn | grep ":8666" > /dev/null; then
              echo "âŒ Port 8666 is not active!"
              cat ${APP_DIR}/logs/serve.err.log
              exit 1
            fi

            echo "ğŸ§ª Testing nginx proxy route..."
            curl -s http://localhost:11434/api/tags || {
              echo "âŒ Failed to connect to Ollama backend via nginx"
              sudo journalctl -u nginx --no-pager -n 50
              exit 1
            }

            echo "âœ… Deployment successful!"
            echo "ğŸŒ Frontend: http://<EC2_PUBLIC_IP>:8666"
            echo "ğŸ§  Ollama API: http://<EC2_PUBLIC_IP>:11434"
