name: Full CD to UI Instance via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to EC2 UI Instance
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            set -e
            
            # Check if NVM exists, if not install it
            if [ ! -d "$HOME/.nvm" ]; then
              echo "Installing NVM..."
              curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.0/install.sh | bash
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            else
              echo "NVM already installed, loading..."
              export NVM_DIR="$HOME/.nvm"
              [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            fi
            
            # Install/use Node 18
            nvm install 18
            nvm use 18
            
            cd ${{ secrets.APP_DIR }}
            
            echo "Pulling latest code from GitHub..."
            git reset --hard
            git pull origin main
            
            echo "Writing .env with OLLAMA backend..."
            echo "VITE_OLLAMA_BACKEND_URL=http://${{ secrets.OLLAMA_PRIVATE_IP }}:11434" > .env
            
            echo "Installing dependencies..."
            npm install
            
            echo "Building frontend..."
            npm run build
            
            echo "Restarting frontend server..."
            pkill -f "serve" || true
            nohup npx serve -s dist -l 4173 > serve.log 2>&1 &